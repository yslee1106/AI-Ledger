<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Financial Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    {% block content %}
        <div class="container text-center">
            <h2>Financial Tracker Menu</h2>
            <div class="row justify-content-center mt-4">
            <div class="col-md-3">
                <a href="transactions/" class="btn btn-primary btn-lg btn-block">View All Transactions</a>
            </div>
            <div class="col-md-3">
                <a href="accounts/" class="btn btn-secondary btn-lg btn-block">View All Accounts</a>
            </div>
            </div>
            <div class="row justify-content-center mt-3">
            <div class="col-md-3">
                <a href="transactions/add/" class="btn btn-success btn-lg btn-block">Add Transaction</a>
            </div>
            <div class="col-md-3">
                <a href="accounts/add/" class="btn btn-warning btn-lg btn-block">Add Account</a>
            </div>
            </div>
        </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
